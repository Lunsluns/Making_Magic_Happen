{% load static %}

    <div class="overlay overlay-bg"></div>
    <div class="container">				
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Register New User			
                </h1>

            </div>	
        </div>
    </div>

<br>

                    <p>What information do you want to change about "{{ user.username }}"?</p>
