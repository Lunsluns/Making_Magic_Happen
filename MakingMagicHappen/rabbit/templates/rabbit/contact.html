<section class="contact-page-area section-gap">

                <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
                
                <div class="col-lg-4 home-about-left">

{% block scriptlink %}
<script>
    // Initialize and add the map
function initMap() {
  // The location of MagicHappen
  var magicHappen = {lat: -91.164716, lng: 30.3964204};
  // The map, centered at MagicHappen
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: magicHappen});
  // The marker, positioned at MagicHappen
  var marker = new google.maps.Marker({position: magicHappen, map: map});
}
    
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBouzPQynzUBD5HjeMPG3h0DJPzwEkD7Og&callback=initMap">
</script>
{% endblock scriptlink %}
