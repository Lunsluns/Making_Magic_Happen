{% extends 'rabbit/base.html' %}
{% load static %}
{% block csslink%}
<style>
    #more1, #more2, #more3{
        display: none;
    }
</style>
{% endblock csslink %}
{% block content %}
<!--Start banner Area-->
<section class="banner-area relative" id="home">	
    <div class="overlay overlay-bg"></div>
    <div class="container">				
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Rabbit Form				
                </h1>	
                <p class="text-white link-nav"><a href="{% url 'rabbit:home'%}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="./"> Rabbit Submission Form</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->	
<br>
<br>
<br>
<!-- Start home-about1 Area -->
<section class="home-about-area">
    <div class="container-fluid">
        <div class="row align-items-center">	
            <div class="col-lg-6 home-about-left no-padding">
                <form action = '.' method = 'POST'> 
                    <div style="text-align: center;">
                        <div style="display: inline-block; text-align: right;">
                            {% csrf_token %} 
                            {{ form.as_p }} 
                        </div>
                    </div>
                    <div style="display: inline-block; text-align: center;">
                        <input type="submit" value='Save' onclick="clicked(event)" />
                    </div>	
                </form>
            </div>
        </div>
    </div>	
</section>
<br>
<br>
<br>
<script>
    function clicked(e){
        //if(!confirm('Are you sure?'))e.preventDefault();
        var user_choice = window.confirm('Would you like to continue?');

        if(user_choice==true) {
            window.alert('The bunny profile was created.');
            element.submit("./");
        } else {
            return false;
        }
    }
</script>
{% endblock%}
