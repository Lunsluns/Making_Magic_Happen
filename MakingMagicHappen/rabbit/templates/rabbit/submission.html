{% extends 'rabbit/base.html' %}
{% load static %}
{% block content %}

<style>
    form label{

        display: inline-block;
        width: 100px;
        font-weight: bold;
    }
</style>

<section class="banner-area relative" id="home">	
        <div class="overlay overlay-bg"></div>
        <div class="container">				
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Submission				
                    </h1>	
                    <p class="text-white link-nav"><a href="{% url 'rabbit:home'%}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="./"> Submission</a></p>
                </div>	
            </div>
        </div>
    </section> 
<!-- Start home-about1 Area -->
<section class="home-about-area">
    <div class="container-fluid">
        <div class="row align-items-center">	
            <div class="col-lg-6 home-about-left no-padding">
                <div class= "card" style="margin-left:250px; margin-top: 50px; margin-bottom: 30px;">
                    <form action = '.' method = 'POST'> 
                        <div style="display: inline-block; text-align: right;">
                            {% csrf_token %} 
                            {{ form.as_table}} 
                        </div>
                    
                    <div style="display: inline-block; text-align: center;">
                        <input type="submit" value='Save' onclick="clicked(event)" />
                    </div>	
                    </form>
                </div> 
            </div>
   
            </div>
        </div>	
</section>
{% endblock %}
{% scriptblock %}
<script>
    function clicked(e){
        //if(!confirm('Are you sure?'))e.preventDefault();
        var user_choice = window.confirm('Would you like to continue?');
         if(user_choice==true) {
            window.alert('The bunny profile was created.');
            element.submit("./");
        } else {
            return false;
        }
    }
</script>
{% end scriptblock %}
