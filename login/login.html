<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel = "stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
	<div class ="container">
		<div class="col-sm-10" style="width: 600px; margin-left:250px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group">
					<hl style="margin-left: 250px;">
						Login
					</hl>
				</div>
				<hr>
				<form class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group input-group">
						<input type="email" class="form-control" name="email" placeholder="Enter Email..." required>
					</div>
					
					<div class="form-group input-group">
						<input type="password" class="form-control" name="password" placeholder="Enter Password..." required>
					</div>
					
					<div class = "form-group">
						<label>
							<input type="checkbox">
							Remember me
						</label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" style="width: 430px;">Login</button>
					</div>

					<div class="form-group">
						<a href="#" style="margin-left: 310px;">Forget Password</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
